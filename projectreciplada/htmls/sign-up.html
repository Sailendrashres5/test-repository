<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="reciplada.css">
</head>
<body>
	<header class="main-header">
		<a href="index.html"><div class="brand-logo"></div></a>
		<nav class="main-nav">
			<ul>
				<li><a href="sign-up.html"><div class="sign-up">Sign up</div></a></li>
				<li><a href="sign-in.html"><div class="sign-in">Sign in</div></a></li>
			</ul>
		</nav>
	</header>
	<div>
		<form onsubmit="jscheck()">
          <div id="form-top">
	         	<div class="form-input"> 
         		<label class="input-head">Full name</label><br/>
	            	<input type="text" id="fullname" placeholder="Enter your full name" class="input" />
	 			</div>         	
	            <div class="form-input">  
              	<label class="input-head">Email</label><br/>
	           		<input type="text"name="email" id="email" placeholder="Enter your email address" class="input" />
				</div>
			</div>         
          <div id="form-bot"> 
             	<div class="form-input">
              	<label class="input-head">Password</label><br/>           
	              <input type="Password" id="password" placeholder="Enter your password" class="input" />
	        	</div>
	        	<div class="form-input">
	        	<label class="input-head">Confirm Password</label><br/>
	              <input type="password" id="confirm_password" placeholder="Confirm Password" class="input" />
	  			</div>
  		</div>
  		<br/>
  		<div id="register">
              <button type="submit" class="button">Register</button>
		</div>
		</form>
	</div>
	 <script type="text/javascript">
    	

       function jscheck(){
       	pass=1;
       	fullname=document.getElementById('fullname').value;
    	email=document.getElementById('email').value;
    	password=document.getElementById('password').value;
    	confirm_password=document.getElementById('confirm_password').value;

       	if(fullname.trim()==''||fullname.length<4){
       		alert('enter full name correctly');
       		pass=0;
       	}if(email==''){
       		alert('enter email');
       		pass=0;
       	} if(password.length<8){
       		alert('pssd too short');
       		pass=0;
       	}if(confirm_password!=password){
       		alert('password doesnt match ');
       		pass=0;
       	} if(pass==1){
       		alert('success');
       	}
       };

    </script>
</body>
</html>
